<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
           <h1>Job Application</h1> 
           <form action="">
            <div class="form_container">
               <div class="form_control">
                <label for="firstname">First name </label>
                <input id="firstname" name="firstname" placeholder="Enter First Name">
               </div>
               <div class="form_control">
                <label for="lastname">Lastname </label>
                <input id="lastname" name="lastname" placeholder="Enter last Name">
               </div>
               
               <div class="form_control">
                <label for="email">Email </label>
                <input id="email" type="email"  name="email" placeholder="Enter Email address">
               </div>
               <div class="form_control">
                <label for="job_role">Job Role </label>
                <!-- <input id="job_role"  name="job_role" > -->
                <select id="job_role" name="job_role">
                    <option value="">select job role</option>
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                    <option value="UI/UX">UI/UX</option>
                    <option value="fullstack">Fullstack</option>
                </select>
               </div>
               <div class="textareacontrol">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
               </div>
               <div class="form_control">
                <label for="city">City </label>
                <input id="city" name="city" placeholder="Enter city Name">
               </div>
               <div class="form_control">
                <label for="pincode">Pin Code </label>
                <input type="number" id="pincode" name="pincode" placeholder="Enter pincode ">
               </div>
               <div class="form_control">
                <label for="date">Date </label>
                <input value="2002-03-06" type="date" id="date" name="date" >
               </div>
               <div class="form_control">
                <label for="upload">Upload your CV</label>
                <input type="file" id="upload" name="upoad" placeholder="upload your CV">
               </div>
            </div>
            <div class="button_container">
            <div class="form_control">
                <button type="submit">Apply Now</button>
               </div>
            </div>
        </form>
        </div>
        
    </div>

    
</body>
</html>
